<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <header style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: var(--primary); font-size: 1.8rem;">TaskFlow</h1>
                <p style="color: var(--text-muted);">Manage your API tasks efficiently</p>
            </header>

            <div class="form-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginMessage" class="message"></div>
            </form>

            <form id="registerForm" class="hidden-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Minimum 8 characters" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
