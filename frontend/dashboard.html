<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 style="color: var(--primary); font-size: 1.5rem;">TaskFlow</h1>
            <div class="user-info" style="display: flex; align-items: center;">
                <span id="userName" style="font-weight: 600;"></span>
                <span id="userRole" class="role-badge"></span>
                <button id="logoutBtn" style="background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 12px; border-radius: 6px; cursor: pointer; font-weight: 500;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <section class="add-task" style="background: var(--bg-card); padding: 1.5rem; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 3rem;">
            <h2 style="font-size: 1.2rem; margin-bottom: 1rem;">Create New Task</h2>
            <form id="taskForm" style="display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                <textarea id="taskDescription" rows="2" placeholder="Add some details..."></textarea>
                <button type="submit" class="btn-primary" style="width: auto; align-self: flex-start; padding: 0.75rem 2rem;">Add Task</button>
            </form>
            <div id="taskMessage" class="message"></div>
        </section>

        <section class="tasks-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Your Workspace</h2>
                <span style="color: var(--text-muted); font-size: 0.875rem;">Showing all active tasks</span>
            </div>

            <div id="tasksList" class="tasks-grid">
            </div>
        </section>

        <section id="adminSection" class="admin-section hidden" style="margin-top: 4rem; border-top: 2px dashed var(--border); padding-top: 2rem;">
            <h2 style="color: var(--danger);">System Administration</h2>
            <div id="usersList" class="users-grid">
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
